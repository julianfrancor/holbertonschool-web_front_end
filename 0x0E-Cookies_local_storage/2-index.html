<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 2</title>
	<script>
		let cookieFirstName;
		let cookieEmail;
		let valueFirstName;
		let valueEmail;
		function setCookies(){
			let date = new Date()
			let days = 10
			let expirationTime
			date.setTime(date.getTime()+(days*24*60*60*1000))
			expirationTime = date.toUTCString()
			valueFirstName = document.getElementById("firstname").value
			cookieFirstName = document.cookie = `firstname=${valueFirstName}; expires=${expirationTime}; path=/`
			valueEmail = document.getElementById("email").value
			cookieEmail = document.cookie = `email=${valueEmail}; expires=${expirationTime} ; path=/`
		}
		function showCookies(){
			let paragraph = document.createElement("p")
			paragraphContent = document.createTextNode(`Email:${cookieEmail} - Firstname: ${cookieFirstName}`)
			paragraph.appendChild(paragraphContent)
			document.body.appendChild(paragraph)
		}
		function getCookie(name){
			let cookieName = name + "="
			let decodedCookie = decodedURIComponent(document.cookie)
			let cookieValues = decodedCookie.split(";")
			// e.g cookieValues =Â ["firstname=Julian", " email=julian@gmail.com"]
			for (let i = 0; i < cookieValues.length; i++) {
				if (cookieValues[i].split("=")[1] == name){
					return cookieValues[i].split("=")[1]
				}
			}
			return ""
		}

	</script>
</head>
<body>
	<h1>Login to the website</h1>
	<input type="text" id="firstname" name="firstname" placeholder="Firstname">
	<input type="text" id="email" name="email" placeholder="Email">
	<button onclick="setCookies()">Log me in</button>
	<br><br>
	<h1>Cookies</h1>
	<button onclick="showCookies()">Show the cookies</button>


</body>
</html>
